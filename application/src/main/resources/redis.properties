#redis地址
host.port=192.168.171.3:6379
#最小空闲数
minIdle=100
#最大空闲数
maxIdle=300
#最大连接数
maxTotal=1000
#客户端超时时间单位是毫秒
timeout=5000
#最大建立连接等待时间
maxWait=1000
#是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
testOnBorrow=true



